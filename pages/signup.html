<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - DigiMinds Foundation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/globals.css">
</head>
<body>
<div class="navbar">
    <a href="home.html/#home" class="logo">DigiMinds Foundation</a>
    <div class="quick-links">
        <a href="home.html/#tutors">Tutors</a>
        <a href="home.html/#about-us">About Us</a>
        <a href="home.html/#services">Services</a>
        <a href="home.html/#blogs">Blogs</a>
        <a href="home.html/#contact-us">Contact Us</a>
    </div>
    <div class="buttons">
        <a href="#">For Tutors</a>
        <a href="#">Sign In</a>
        <a class="signup" href="#">Sign Up</a>
    </div>
</div>
<div class="contact-body">
    <div class="contact-container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form>
                <label>
                    <input type="text" placeholder="Name" required/>
                </label>
                <label>
                    <input type="email" placeholder="Email" required/>
                </label>
                <label>
                    <input type="password" placeholder="Password" required/>
                </label>
                <label>
                    <input type="password" placeholder="Confirm Password" required/>
                </label>
                <input type="submit" value="SIGN UP"/>
            </form>
            <div class="social-signup">
                <p>Or sign up with</p>
                <a href="#" class="google-signup"><i class="fab fa-google"></i> Google</a>
            </div>
        </div>
        <div class="image-container">
            <img src="https://storage.googleapis.com/a1aa/image/DUkehR6nwITuPqMudQE054hhgkyUP3xleXAIrtweM5efGrWfE.jpg"
                 alt="A smiling student wearing a graduation cap and holding a laptop" height="400" width="400"/>
        </div>
    </div>
</div>
<script src="/scripts/globals.js"></script>
</body>
</html>
